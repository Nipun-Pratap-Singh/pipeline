name: Auto Merge Staging to Testing

on:
  push:
    branches:
      - staging
  workflow_dispatch:

jobs:
  merge-to-testing:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history to avoid shallow clone issues

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Fetch all branches and remote references
        run: git fetch --all --prune

      - name: Checkout the testing branch
        run: git checkout testing

      - name: Check if there are changes to merge
        run: |
          git fetch origin
          git diff --exit-code origin/testing..origin/staging || echo "There are changes to merge."

      - name: Merge staging into testing
        run: |
          git merge origin/staging --no-ff -m "Auto-merged staging into testing"
          git push origin testing

      - name: Verify the merge
        run: |
          git log -n 1 --oneline
          git diff origin/testing
