name: Auto Merge Staging to Testing

on:
  push:
    branches:
      - staging

jobs:
  merge-to-testing:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Fetch all branches
        run: git fetch --all

      - name: Checkout testing branch
        run: git checkout testing

      - name: Merge staging into testing
        run: |
          git merge staging --no-ff -m "Auto-merged staging into testing"
          git push origin testing

      - name: Verify merge
        run: |
          git log -n 1 --oneline
