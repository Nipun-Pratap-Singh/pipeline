name: Auto Merge Staging to Testing

on:
  push:
    branches:
      - staging  # Runs when staging is updated

jobs:
  run-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

  merge-to-testing:
    needs: run-tests  # Runs only if tests pass
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Merge Staging into Testing
        run: |
          git checkout testing
          git merge staging --no-ff -m "Auto-merged staging into testing"
          git push origin testing
